<div id="templatemo_content_wrapper"   ng-app="myApp" ng-controller="customersCtrl">
	<div id="column_w530">
    
   <div class="header_02">
    <div >
      Chemical Name: <input type="text" placeholder="Search" ng-model="userSearch">
    </div>
  </div>

  <table class="table" width="100%" >
	<tr>
		<th>Name
		</th>
		<th><span style="color:black;" title="0 -> Poses no health hazard, no precautions necessary and would offer no hazard beyond that of ordinary combustible materials (e.g. wood, paper)
1 -> Exposure would cause irritation with only minor residual injury (e.g. acetone, sodium bromate)
2 -> Intense or continued but not chronic exposure could cause temporary incapacitation or possible residual injury (e.g. diethyl ether, ammonium phosphate)
3 -> Short exposure could cause serious, temporary or moderate residual injury (e.g. chlorine, liquid hydrogen, carbon monoxide)
4 -> Very short exposure could cause death or major residual injury (e.g. hydrogen cyanide, phosgene, methyl isocyanate, hydrofluoric acid)">Health<img  src="img/info.png" height="15px" width="15px"></span>
		</th>
		<th><span style="color:black;" title="0 -> Materials that will not burn under typical fire conditions (e.g. Carbon tetrachloride), including intrinsically noncombustible materials such as concrete, stone and sand (Materials that will not burn in air when exposed to a temperature of 820 °C (1,500 °F) for a period of 5 minutes)
1 -> Materials that require considerable preheating, under all ambient temperature conditions, before ignition and combustion can occur (e.g. mineral oil). Includes some finely divided suspended solids that do not require heating before ignition can occur. Flash point at or above 93.3 °C (200 °F).
2 -> Must be moderately heated or exposed to relatively high ambient temperature before ignition can occur (e.g. diesel fuel) and multiple finely divided suspended solids that do not require heating before ignition can occur. Flash point between 37.8 and 93.3 °C (100 and 200 °F).
3 -> Liquids and solids (including finely divided suspended solids) that can be ignited under almost all ambient temperature conditions (e.g. gasoline, acetone). Liquids having a flash point below 22.8 °C (73 °F) and having a boiling point at or above 37.8 °C (100 °F) or having a flash point between 22.8 and 37.8 °C (73 and 100 °F).
4 -> Will rapidly or completely vaporize at normal atmospheric pressure and temperature, or is readily dispersed in air and will burn readily (e.g. acetylene, propane, liquid hydrogen). Includes pyrophoric substances. Flash point below room temperature at 22.8 °C (73 °F).">Fire<img  src="img/info.png" height="15px" width="15px"></span>
		</th>
		<th><span style="color:black;" title="0 -> Normally stable, even under fire exposure conditions, and is not reactive with water (e.g. helium, N2)
1 -> Normally stable, but can become unstable at elevated temperatures and pressures (e.g. propene)
2 -> Undergoes violent chemical change at elevated temperatures and pressures, reacts violently with water, or may form explosive mixtures with water (e.g. white phosphorus, potassium, sodium)
3 -> Capable of detonation or explosive decomposition but requires a strong initiating source, must be heated under confinement before initiation, reacts explosively with water, or will detonate if severely shocked (e.g. ammonium nitrate, chlorine trifluoride)
4 -> Readily capable of detonation or explosive decomposition at normal temperatures and pressures (e.g. nitroglycerin, chlorine azide, chlorine dioxide).">Reactivity<img  src="img/info.png" height="15px" width="15px"></span>
		</th>
		<th>PPE
		</th>
		<th>Pictogram
		</th>
	</tr>
	<tr ng-repeat="x in myData | filter:userSearch ">
		<td><a href="{{ x.msds }}" >{{ x.Name }}</a>

		</td>
		<td>{{ x.Health }}
		</td>
		<td>{{ x.Fire }}
		</td>
		<td>{{ x.Reactivity }}
		</td>
		<td>{{ x.PPE }}
		</td>
		<td>
		
		<span ng-repeat="image in x.image | split">
			<img ng-src="img/{{ image }}">
		</span>
		
		
		</td>
	</tr>
	<tr><td colspan="6"></td></div>
</table>








<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("data.txt").then(function(response) {
        $scope.myData = response.data.records;
    });
});

app.filter('split', function() {
    return function(input, delimiter) {
      var delimiter = delimiter || ',';

      return input.split(delimiter);
    } 
  });

app.directive('href', function() {
  return {
    compile: function(element) {
      element.attr('target', '_blank');
    }
  };
});
</script>
